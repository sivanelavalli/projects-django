<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        {% for x in data %}
            <table align="center" border="0" bgcolor="aqua">
                <tr>
                    <td>Idno</td>
                    <td>{{ x.idno }}</td>
                </tr>
            <tr>
                    <td>Name</td>
                    <td>{{ x.name }}</td>
                </tr>
            <tr>
                    <td>Date Of Birth</td>
                    <td>{{ x.dob }}</td>
                </tr>
            <tr>
                    <td>Date of Join</td>
                    <td>{{ x.doj }}</td>
                </tr>
            <tr>
                    <td>Gender</td>
                    <td>{{ x.gender }}</td>
                </tr>
            <tr>
                    <td>Contact No</td>
                    <td>{{ x.contactno }}</td>
                </tr>
            <tr>
                    <td>Email Id</td>
                    <td>{{ x.email }}</td>
                </tr>
            <tr>
                    <td>Designation</td>
                    <td>{{ x.designation }}</td>
                </tr>
            <tr>
                    <td>Salary</td>
                    <td>{{ x.salary }}</td>
                </tr>

            <tr>
                <td colspan="2">
                    Delete Employee
                </td>
            </tr>
            <tr>
                <th>
                    <form action="/conformdel/" method="post">
                        {% csrf_token %}
                <input type="hidden" value="{{ x.idno }}" name="idno">
                <button type="submit">Yes</button>

                    </form>
                </th>

                <th>
                    <form action="/index/">
                        <button type="submit">No</button>
                    </form>
                </th>
            </tr>
            </table>


        {% endfor %}
</body>
</html>
